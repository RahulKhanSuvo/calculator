<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Calculator</title>
    <style>
        .font {
            font-family: "Roboto", sans-serif;
        }
    </style>
</head>

<body class=" bg-black font">
    <h1 class="text-center  font-semibold text-6xl">Calculator</h1>
    <div class=" flex flex-col items-center h-screen mx-auto rounded-3xl">
        <div>
            <input class="input text-4xl py-10 px-2 " type="text">
        </div>
        <div class="grid grid-cols-4 gap-4 mt-5">
            <button
                class="rounded-full text-white text-4xl font-bold bg-[#A4A4A4] w-24  flex items-center justify-center">C</button>
            <button
                class="rounded-full text-white text-4xl font-bold bg-[#A4A4A4] w-24 h-24 flex items-center justify-center">DEL</button>
            <button
                class="rounded-full text-white text-4xl font-bold bg-[#A4A4A4] w-24 h-24 flex items-center justify-center">%</button>
            <button
                class="rounded-full text-white text-4xl font-bold bg-[#FFA20A] w-24 h-24 flex items-center justify-center">/</button>
            <button
                class="rounded-full text-white text-4xl font-bold bg-[#333333] w-24 h-24 flex items-center justify-center">7</button>
            <button
                class="rounded-full text-white text-4xl font-bold bg-[#333333] w-24 h-24 flex items-center justify-center">8</button>
            <button
                class="rounded-full text-white text-4xl font-bold bg-[#333333] w-24 h-24 flex items-center justify-center">9</button>
            <button
                class="rounded-full text-white text-4xl font-bold bg-[#FFA20A] w-24 h-24 flex items-center justify-center">*</button>
            <button
                class="rounded-full text-white text-4xl font-bold bg-[#333333] w-24 h-24 flex items-center justify-center">4</button>
            <button
                class="rounded-full text-white text-4xl font-bold bg-[#333333] w-24 h-24 flex items-center justify-center">5</button>
            <button
                class="rounded-full text-white text-4xl font-bold bg-[#333333] w-24 h-24 flex items-center justify-center">6</button>
            <button
                class="rounded-full text-white text-4xl font-bold bg-[#FFA20A] w-24 h-24 flex items-center justify-center">-</button>
            <button
                class="rounded-full text-white text-4xl font-bold bg-[#333333] w-24 h-24 flex items-center justify-center">1</button>
            <button
                class="rounded-full text-white text-4xl font-bold bg-[#333333] w-24 h-24 flex items-center justify-center">2</button>
            <button
                class="rounded-full text-white text-4xl font-bold bg-[#333333] w-24 h-24 flex items-center justify-center">3</button>
            <button
                class="rounded-full text-white text-4xl font-bold bg-[#FFA20A] w-24 h-24 flex items-center justify-center">+</button>
            <button
                class="rounded-full text-white text-4xl font-bold bg-[#333333] w-full h-24 pl-11 flex items-center justify-start col-span-2">0</button>
            <button
                class="rounded-full text-white text-4xl font-bold bg-[#333333] w-24 h-24 flex items-center justify-center ">.</button>
            <button
                class="rounded-full text-white text-4xl font-bold bg-[#FF9F03] w-24 h-24 flex items-center justify-center">=</button>

        </div>
    </div>
    <script src="screipt.js"></script>
</body>

</html>
